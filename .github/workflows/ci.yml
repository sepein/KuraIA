name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile
        run: |
          python -m py_compile team_orchestrator_v2.py api_server.py dashboard.py orchestrator_cli.py telegram_adapter.py debate_memory.py

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

